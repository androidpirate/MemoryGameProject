<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
        <header id="result-header">
            <h1>! Congratulations !</h1>
            <span>You finished the game in <strong>XX</strong> seconds.</span>
        </header>

        <section class="score-panel">
          <span>Rating:</span>
        	<ul class="stars" id="result-stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        </section>

        <section class="score-panel" id="result-moves">
          <span>Total Moves: </span>
        	<span class="moves" id="moveCounterElement">0</span> Moves
        </section>

        <section>
          <div class="restart-button">
            <button type="button-lg" name="restartButton">Restart Game</button>
        	</div>
        </section>

    </div>

    <!--<script src="js/app.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  </body>
</html>
