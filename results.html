<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Game Results</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <header class="resultHeader">
        <h1>! Congratulations !</h1>
        <h4>You finished the game in <strong>XX</strong> seconds.</h4>
      </header>

      <section class="score-panel">
        <div class="result-stars-element">
          <ul class="stars" >
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
          </ul>
        </div>

        <div class="result-moves">
          <span>Total Moves:</span>
          <span class="moves">0</span>
        </div>

        <div class="result-restart">
          <button id="restart-button" name="restart">Restart</button>
        </div>
      </section>
    </div>

    <script src="js/result.js"></script>
  </body>
</html>
